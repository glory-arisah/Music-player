<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Music player</title>
</head>
<body>
  <main class="musicplayer__wrapper">
    <div class="song__img--container"></div>
    <div class="song--controls">
      <p class="controls prev">
        <img src="./prev-btn.svg" alt="">
      </p>
      <p class="controls play pause">
        <img src="./play-btn.svg" alt="playBtn" class="play-svg">
      </p>
      <p class="controls next">
        <img src="./next-btn.svg" alt="">
      </p>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
