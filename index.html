<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d3d7199f73.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Music player</title>
</head>
<body>
  <div class="loader" id="loader"></div>
  <main class="musicplayer__wrapper">
    <!-- song thumbnail -->
    <div class="song__img--container"></div>
    <!-- audio file -->
    <p class="song--info">
      <span class="artist"></span> - <span class="song--title"></span>
    </p>
    <audio class="audio" data-playing=false></audio>
    <!-- song controls -->
    <div class="song--controls">
      <p class="controls">
        <i class="fa-solid fa-backward-step prev"></i>
      </p>
      <p class="controls play-pause">
        <i class="fa-solid fa-play play-btn"></i>
      </p>
      <p class="controls">
        <i class="fa-solid fa-forward-step next"></i>
      </p>
      
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
